<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Management</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Database Management Interface</h1>

    <div id="container">

        <div class="section">
            <h2>Select Database</h2>
            <select id="databaseSelect">
            </select>
            <button id="loadDatabase">Load Database</button>
            <h3>Or Create New Database</h3>
            <input type="text" id="newDatabaseName" placeholder="Database Name">
            <button id="createDatabase">Create Database</button>
        </div>

        <div class="section" id="tableSection" style="display: none;">
            <h2>Manage Tables</h2>
            <h3>Add Table</h3>
            <input type="text" id="tableName" placeholder="Table Name">
            <textarea id="tableSchema" placeholder='Schema (JSON format, e.g., {"field1": "type1", "field2": "type2"})'></textarea>
            <button id="addTable">Add Table</button>

            <h3>Existing Tables</h3>
            <ul id="tableList">
            </ul>
        </div>

        <div class="section" id="rowSection" style="display: none;">
            <h2>Manage Rows in Table: <span id="currentTableName"></span></h2>
            <div id="rowFormContainer">
            </div>
            <button id="addRow">Add Row</button>

            <h3>Table Data</h3>
            <table id="dataTable">
            </table>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
